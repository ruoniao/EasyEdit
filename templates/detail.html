<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易编辑共享系统</title>
    <link rel="stylesheet" href="{% static 'css/amazeui.css' %}"/>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/core.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/menu.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/index.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/admin.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/page/typography.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/page/form.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/response.css' %}"/>

</head>
<body>
<!-- Begin page -->
<header class="am-topbar am-topbar-fixed-top">
    <div class="am-topbar-left am-hide-sm-only">
        <a href="document.html" class="logo"><span><span></span></span><i class="zmdi zmdi-layers"></i></a>
    </div>

    <div class="contain">
        <ul class="am-nav am-navbar-nav am-navbar-left">

            <li><h4 class="page-title">数据查看</h4></li>
        </ul>

        <ul class="am-nav am-navbar-nav am-navbar-right">
            <li class="inform"><i class="am-icon-bell-o" aria-hidden="true"></i></li>
            <li class="hidden-xs am-hide-sm-only">
                <form role="search" class="app-search">
                    <input type="text" placeholder="Search..." class="form-control">
                    <a href=""><img src="{% static 'img/search.png' %}"></a>
                </form>
            </li>
        </ul>
    </div>
</header>
<!-- end page -->


<div class="admin">
    <!--<div class="am-g">-->
    <!-- ========== Left Sidebar Start ========== -->
    <!--<div class="left side-menu am-hide-sm-only am-u-md-1 am-padding-0">
        <div class="slimScrollDiv" style="position: relative; overflow: hidden; width: auto; height: 548px;">
            <div class="sidebar-inner slimscrollleft" style="overflow: hidden; width: auto; height: 548px;">-->
    <!-- sidebar start -->
    <div class="admin-sidebar am-offcanvas  am-padding-0" id="admin-offcanvas">
        <div class="am-offcanvas-bar admin-offcanvas-bar">
            <!-- User -->
            <div class="user-box am-hide-sm-only">
                <div class="user-img">
                    <img src="{% static 'img/avatar-1.jpg' %}" alt="user-img" title="Mat Helme"
                         class="img-circle img-thumbnail img-responsive">
                    <div class="user-status offline"><i class="am-icon-dot-circle-o" aria-hidden="true"></i></div>
                </div>
                <h5><a href="#">{{ request.user.username }}</a></h5>
                <ul class="list-inline">
                    <li>
                        <a href="#">
                            <i class="fa fa-cog" aria-hidden="true"></i>
                        </a>
                    </li>
                    <li>
                        <a href="{% url 'logout' %}" class="text-custom">
                            <i class="fa fa-cog" aria-hidden="true">退出登录</i>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- End User -->

            <ul class="am-list admin-sidebar-list">
                <li><a href="document.html"><span class="am-icon-home"></span> 首页</a></li>
                <li class="admin-parent">
                    <a class="am-cf" data-am-collapse="{target: '#collapse-nav1'}"><span class="am-icon-table"></span>
                        数据查看 <span class="am-icon-angle-right am-fr am-margin-right"></span></a>
                    <ul class="am-list am-collapse admin-sidebar-sub am-in" id="collapse-nav1">
                        <li><a href="{% url 'document' %}">文档数据</a></li>
                        <li><a href="{% url 'logs' %}">日志数据</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
    <!--内容开始-->
    <div class="response_content card-box">
        <div class="question_box">
            {% if no_doc %}
                <h1 class="question_head">{{ no_doc }}</h1>
            {% else %}
                <h1 class="question_head">{{ last_time }}</h1>
                <p class="question_name">{{ doc.title }}</p>
                <p class="question_user">{{ doc.username }}</p>
                <p class="question_content" id="p_content">
                    {{ doc.content }}
                </p>
                <div class="question_bottom">
                    <a href="{% url 'delete' doc.id %}" class="delete">删除</a>
                    <a id="update_content" href="{% url "update" doc.id %}">修改问题</a>

                </div>
            {% endif %}
        </div>
    </div>

</div>
<!-- sidebar end -->

<!--</div>
</div>
</div>-->
<!-- ========== Left Sidebar end ========== -->


<!--	<div class="am-g">-->
<!-- ============================================================== -->
<!-- Start right Content here -->

</body>
</html>
